<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212121;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            max-width: 350px;
            width: 100%;
            background-color: #0c0c0c;
            padding: 20px;
            border-radius: 10px;
        }
        .calculator input {
            background-color: #f83030;
            border: none;
            color: white;
            text-align: right;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .btn-calc {
            font-size: 1.5rem;
            background-color: #f73247;
            border: none;
            margin: 5px;
        }
        .btn-calc.operator {
            background-color: #007bff;
        }
        .btn-calc.equal {
            background-color: #0d6efd;
            color: white;
        }
        .btn-calc:active {
            background-color: #1c0202;
        }
        .btn-calc.equal:active {
            background-color: #004b8f;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="form-control" placeholder="0" readonly>
        <div class="row g-2">
            <div class="col-3">
                <button class="btn btn-calc" onclick="clearDisplay()">AC</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc">mc</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc">m+</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc">m-</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc">mr</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc" onclick="appendOperator('/')">รท</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc" onclick="appendOperator('*')">x</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc operator" onclick="appendOperator('-')">-</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc" onclick="appendNumber(7)">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc" onclick="appendNumber(8)">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc" onclick="appendNumber(9)">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc operator" onclick="appendOperator('+')">+</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc" onclick="appendNumber(4)">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc" onclick="appendNumber(5)">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc" onclick="appendNumber(6)">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc" onclick="appendOperator('+')">+</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc" onclick="appendNumber(1)">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc" onclick="appendNumber(2)">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc" onclick="appendNumber(3)">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc operator" onclick="appendOperator('-')">-</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc">%</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc" onclick="appendNumber(0)">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc">,</button>
            </div>
            <div class="col-3">
                <button class="btn btn-calc equal" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentValue = '';
        let operator = '';
        let firstValue = '';

        function appendNumber(number) {
            currentValue += number;
            display.value = currentValue;
        }

        function appendOperator(op) {
            if (currentValue === '') return;
            firstValue = currentValue;
            currentValue = '';
            operator = op;
        }

        function clearDisplay() {
            currentValue = '';
            operator = '';
            firstValue = '';
            display.value = '';
        }

        function calculate() {
            if (currentValue === '' || firstValue === '' || operator === '') return;

            let result;
            switch (operator) {
                case '+':
                case '-':
                case '*':
                case '/':
                    result = "I LOVE YOU";
                    break;
                default:
                    result = "Error";
            }

            display.value = result;
            currentValue = '';
            operator = '';
            firstValue = '';
        }
    </script>

</body>
</html>
